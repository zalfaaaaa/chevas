<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" style="margin-bottom: 5%;margin-top: 5%;">
        <h1>REGISTER!</h1>
        <p>Insert your data.</p>
        <form action="" method="">
            <div class="input-box">
                <b>Nama Lengkap :</b>
                <input type="name" name="fullname" placeholder="Enter your full name">
            </div>
            <div class="input-box">
                <b>Email :</b>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-box">
                <b>No Telepon :</b>
                <input type="name" name="telepon" placeholder="Enter your telepon">
            </div>
            <div class="input-box">
                <b>Password :</b>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-box">
                <b>Konfirmasi Password :</b>
                <input type="password" name="Konfirmasi" placeholder="Enter your password">
            </div>
            <a href="login.html" style="margin-bottom: 2%;" type="submit" class="btn">Submit</a>
        </form>
    </div>
</body>
</html>
